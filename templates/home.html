<!DOCTYPE html>
<html>
<head>
	<title>what-slot</title>

	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark text-light row">
		<img class="col col-auto" src="{{ url_for('static', filename='logo.png') }}" height="64px">
		<div class="input-group input-group-sm mb-3">
			<input id="search-bar" type="text" class="form-control col col-auto" placeholder="Search for a course" aria-label="Search for a course" aria-describedby="basic-addon2">
			<div class="input-group-append">
		    	<button class="btn btn-outline-secondary" type="button" id="search-but">Search</button>
			</div>
		</div>
	</nav>
	<div class="row">
		<div class="card col-8 p-0">
			<h4 class="card-header">Details</h4>
			<div class="card-body">
				<div id="details-div"></div>

				<table class="table table-bordered table-hover table-responsive" id="timet">
					<thead>
						<tr>
							<th scope="col">Day</th>
							<th scope="col">8:00 - 8:55</th>
							<th scope="col">9:00 - 9:55</th>
							<th scope="col">10:00 - 10:55</th>
							<th scope="col">11:00 - 11:55</th>
							<th scope="col">12:00 - 12:55</th>
							<th scope="col">14:00 - 14:55</th>
							<th scope="col">15:00 - 15:55</th>
							<th scope="col">16:00 - 16:55</th>
							<th scope="col">17:00 - 17:55</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">Monday</th>
							<td id="00"></td>
							<td id="01"></td>
							<td id="02"></td>
							<td id="03"></td>
							<td id="04"></td>
							<td id="05"></td>
							<td id="06"></td>
							<td id="07"></td>
							<td id="08"></td>
						</tr>
						<tr>
							<th scope="row">Tuesday</th>
							<td id="10"></td>
							<td id="11"></td>
							<td id="12"></td>
							<td id="13"></td>
							<td id="14"></td>
							<td id="15"></td>
							<td id="16"></td>
							<td id="17"></td>
							<td id="18"></td>
						</tr>
						<tr>
							<th scope="row">Wednesday</th>
							<td id="20"></td>
							<td id="21"></td>
							<td id="22"></td>
							<td id="23"></td>
							<td id="24"></td>
							<td id="25"></td>
							<td id="26"></td>
							<td id="27"></td>
							<td id="28"></td>
						</tr>
						<tr>
							<th scope="row">Thursday</th>
							<td id="30"></td>
							<td id="31"></td>
							<td id="32"></td>
							<td id="33"></td>
							<td id="34"></td>
							<td id="35"></td>
							<td id="36"></td>
							<td id="37"></td>
							<td id="38"></td>
						</tr>
						<tr>
							<th scope="row">Friday</th>
							<td id="40"></td>
							<td id="41"></td>
							<td id="42"></td>
							<td id="43"></td>
							<td id="44"></td>
							<td id="45"></td>
							<td id="46"></td>
							<td id="47"></td>
							<td id="48"></td>
						</tr>
					</tbody>
				</table>
				<button id="clearoptions" ><strong>Click here</strong> to clear the selected options</button><br>
				<i>Click on a slot to mark it as occupied</i>

				<div id="det-footer" class="card-footer	input-group">
					<div class="row">
						<h5 class="col-auto">Upload ICS file of your timetable from <a href="https://gyftkgp.herokuapp.com/" target="_blank">GYFT</a></h5>
						<input id="file-in" type="file" class="form-control col-auto" onchange="readICS()"> 
					</div>
				</div>
			</div>
		</div>
		<div class="card col-4 p-0">
			<h4 class="card-header">Minor courses available this semester</h4>
			<div id="minor-div" class="card-body">
				
			</div>
		</div>
	</div>
</body>
<script src="{{ url_for('static', filename='mainScript.js') }}"></script>
</html>
